<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML Forms</title>
    </head>
    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address" size="20px" maxlength="100">
            <br/>
            <!---->
            <label for="postcode">Post Code:</label>
            <input type="text" name="postcode" id="postcode" placeholder="postal code" size="20px" maxlength="5">
            <br/>
            <!---->
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="city" size="20px" maxlength="50">
            <!---->
            <p>Choose your shipping method:</p>
            <select name="shipping" id="shipping">
                <option value="free shipping">Free super saver shipping</option>
                <option value="2days">Two-day shipping</option>
                <option value="1day">One-day shipping</option>
            </select>
            <!---->
            <p>Choose your payment method:</p>
            <label>
                Paypal
                <input type="radio" name="payment" value="paypal">
            </label>
            <label>
                Debit Card
                <input type="radio" name="payment" value="debit">
            </label>
            <label>
                Credit Card
                <input type="radio" name="payment" value="credit">
            </label>
            <br/>
            <!---->
            <label for="comments">Comments:</label>
            <textarea rows="5" cols="20" name="comments" id="comments"></textarea>
            <br/>
            <!---->
            <label>
                Sign me up for email updates
                <input type="checkbox" name="email updates" checked="checked">
            </label>
            <br/>
            <!---->
            <label>
                Securely save my payment details
                <input type="checkbox" name="save payment" checked="checked">
            </label>
            <br/>
            <!---->
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
